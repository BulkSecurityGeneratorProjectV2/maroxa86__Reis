<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
	<f:view contentType="text/html">
		<h:head>
		</h:head>
	    <h:body>
	        <h:form>
		        <p:panel header="Modificar Paquet">
		        	
		        	<h:panelGrid id="grid" columns="3" cellpadding="5">
						
		        		<h:outputLabel for="nom" value="Nom i Cognoms:"/>
						<p:inputText id="nom" value="#{paquetManagedBeans.nom}" autocomplete="off" required="true" label="nom"
							requiredMessage="S'ha d'indicar el nom i cognoms"/>
						<p:message for="nom" id="nomMessage"/>
						
						<h:outputLabel for="telefon" value="Telefon:" /> 
						<p:inputMask id="telefon" value="#{paquetManagedBeans.telefon}" autocomplete="off" mask="999999999" required="true"
							requiredMessage="S'ha d'indicar un numero de telefon"/>
						<p:message for="telefon" id="telefonMessage"/>
					
						<h:outputLabel for="carrer" value="Carrer:" />
						<p:selectOneMenu id="carrer" value="#{paquetManagedBeans.carrer}" required="true" requiredMessage="S'ha d'escollir un carrer">
							<f:selectItem itemLabel="Seleccioni Carrer" itemValue="" noSelectionOption="true" />
							<f:selectItems value ="#{paquetManagedBeans.llistatCarrersCombo}" />
						</p:selectOneMenu>
						<p:message for="carrer" id="carrerMessage"/>

						<h:outputLabel for="portal" value="Nº Portal:" />
						<p:inputMask id="portal" value="#{paquetManagedBeans.portal}" autocomplete="off" mask="9?99" required="true"
							requiredMessage="S'ha d'indicar el número de portal"/>
						<p:message for="portal" id="portalMessage"/>
						
						<h:outputLabel for="idTamanyPreu" value="Tamany Paquet:" /> 
						<p:selectOneMenu id="idTamanyPreu" value="#{paquetManagedBeans.idTamanyPreu}" required="true" 
							requiredMessage="S'ha d'indicar un tamay de paquet">
							<f:selectItem itemLabel="Seleccioni Paquet" itemValue="" noSelectionOption="true" />
							<f:selectItems value ="#{paquetManagedBeans.llistatPreuCombo}" />
						</p:selectOneMenu>
						<p:message for="idTamanyPreu" id="isTamanyPreuMessage"/>

						<h:outputLabel for="observacions" value="Observacions:" />
						<p:inputText id="observacions" value="#{paquetManagedBeans.observacions}" autocomplete="off"/>

						<h:inputHidden id="idPaquet" value="#{paquetManagedBeans.id}" />
		        	</h:panelGrid>
	
					<p:commandButton id="submit" actionListener="#{paquetManagedBeans.salvar}" 
								action="llistatPaquets" value="Salvar" validateClient="true" ajax="false" update="grid"/>
	
		        </p:panel>
	
				<br/>

			</h:form>
	    </h:body>
	</f:view>
</html>

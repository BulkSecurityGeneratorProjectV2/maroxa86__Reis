<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
	<f:view contentType="text/html">
		<h:head>
		</h:head>
	    <h:body>
	        <h:form>
			<p>
				<label for="nom">Nom i Cognoms:</label> 
				<p:inputText id="nom" value="#{paquetManagedBeans.nom}" autocomplete="off"/>
			</p>
	        <p>
				<label for="telefon">Telefon:</label> 
				<p:inputMask id="telefon" value="#{paquetManagedBeans.telefon}" autocomplete="off" mask="999999999"/>
			</p>
				<p:outputLabel for="carrer" value="Carrer: "/> 
				<p:selectOneMenu id="carrer" value="#{paquetManagedBeans.carrer}">
					<f:selectItem itemLabel="Seleccioni Carrer" itemValue="" noSelectionOption="true" />
					<f:selectItems value ="#{paquetManagedBeans.llistatCarrersCombo}" />
				</p:selectOneMenu>
			<p>
				<label for="portal">NÂº Portal:</label> 
				<p:inputMask id="portal" value="#{paquetManagedBeans.portal}" autocomplete="off" mask="9?99"/>
			</p>
			<p>
				<label for="observacions">Observacions:</label> 
				<p:inputText id="observacions" value="#{paquetManagedBeans.observacions}" autocomplete="off"/>
			</p>
			<p>
				<label for="idTamanyPreu">Tamany Paquet:</label> 
				<p:selectOneMenu id="idTamanyPreu" value="#{paquetManagedBeans.idTamanyPreu}">
					<f:selectItem itemLabel="Seleccioni Paquet" itemValue="" noSelectionOption="true" />
					<f:selectItems value ="#{paquetManagedBeans.llistatPreuCombo}" />
				</p:selectOneMenu>
			</p>
			<p:commandButton id="submit" actionListener="#{paquetManagedBeans.insertar}" 
							action="paquets" value="Guardar" validateClient="true" ajax="false" />
			<br/>
			<h:link value="Tornar" outcome="index"/>
		</h:form>
	    </h:body>
	</f:view>
</html>
